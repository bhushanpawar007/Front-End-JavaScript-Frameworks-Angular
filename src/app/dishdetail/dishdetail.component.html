<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
  <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <h2>COMMENTS</h2>
      <hr>
    <mat-list>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h3 matLine> {{comment.comment}} </h3>
        <h5 matLine> {{comment.rating}} stars </h5>
        <p matLine>
          <span> {{comment.author}} </span>
          <span class="demo-2"> -- {{comment.date | date }} </span>
        </p>
      </mat-list-item>
    </mat-list>

    </div>
  </div>

</div>
